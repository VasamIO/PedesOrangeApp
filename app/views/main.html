<div class="page" ng-class="Menu.isOpen()?'open':''">
	<header class="bar-title">
		<a ng-show="Menu.isOpen()" class="button" ng-click="Menu.toggle()">
			<i ng-show="Menu.isOpen()" class="icon-remove icon-large"></i>
		</a>	
		<h1 class="title"><img src="icon.png" class="headerlogo"/>&nbsp;Home</h1>
		<a class="button" ng-click="signOff()">
			<i class="icon-signout icon-large"></i> {{userName}}
		</a>
	</header>
	<div class="content black slide" ng-click="Menu.isOpen() && Menu.toggle()">
		<space></space>
		<ul class="list inset" ng-if="showIntro"><li>Welcome {{userName}},<br><br>
			 
		</li></ul>
		<space></space>
		<a  ng-repeat="m in menuItems" ng-hide="m.code==='/'" class='icon' style="{{m.style}} !important"  ng-click="Menu.menuItemClick(m)" stop-event="click">
			<i ng-class="m.icon" class="icon-2x"></i>
			<span>{{m.name}}</span>
		</a> 
		<span>
		</span>

		<div class="logodiv" style="width: 150px; height: 150px;"></div>
	</div>

   
	
</div>
